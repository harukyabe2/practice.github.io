<!DOCTYPE html>   <!--HTML文書宣言-->
<html lang="ja">   <!--HTMLタグとページの言語指定-->
<head>   <!--headタグ、ページ内には表示されない情報-->
    <meta charset="UFT-8">   <!--metaタグと文字エンコーディング-->
    <title>Portfolio</title>   <!--titleタグ、タブでのページのタイトル指定-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--width=device-widthで表示領域の幅をデバイスに合わせる-->
    <!--initial-scale=1.0で初期表示の拡大率を100%にしている-->

    <style>
        /*すべての要素に対して指定する*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;   /*paddingやborderをwidthに含める*/
        }

        /*各セクションのスタイル*/
        .section {
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 2rem;
            text-align: center;
        }

        /*パララックス背景の設定*/
        .parallax {
            background-image: url('frame-image.jpg');
            height: 100vh;
            background-attachment: fixed;   /*固定背景でパララックス効果*/
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 他のセクションの背景色 */
        .content {
            background-color: white;
        }

        /*メニューバー*/
        .menu-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!--メニューバー-->
    <div class="menu-bar">≡</div>

    <!--パララックス背景-->
    <div class="parallax">
        <h1>画像</h1>
    </div>

    <!--スクロール時に表示されるコンテンツセクション-->
    <div class="section content">
        <h2>サイトの中身</h2>
        <p>ここには説明やリンク、ボタンなどが配置</p>
    </div>
</body>
