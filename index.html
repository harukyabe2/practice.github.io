<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パララックスページ</title>
    <style>
        /* 基本スタイル設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 各セクションのスタイル */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        /* パララックス背景の設定 */
        .parallax {
            background-image: url('large-image.jpg');
            height: 100vh;
            background-attachment: fixed; /* 固定背景でパララックス効果 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 他のセクションの背景色 */
        .content {
            background-color: #333;
        }

        /* メニューバー */
        .menu-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- メニューバー -->
    <div class="menu-bar">≡</div>

    <!-- パララックス背景セクション -->
    <div class="parallax">
        <h1>パララックス効果</h1>
    </div>

    <!-- スクロール時に表示されるコンテンツセクション -->
    <div class="section content">
        <h2>サイトの中身へようこそ</h2>
        <p>ここにはサイトの詳細な説明やリンク、ボタンなどが配置されています。</p>
    </div>

    <!-- 別のパララックス背景セクション -->
    <div class="parallax">
        <h1>さらにパララックス効果</h1>
    </div>

    <!-- 追加のコンテンツセクション -->
    <div class="section content">
        <h2>もう少しスクロールしてみましょう</h2>
        <p>さまざまな情報やリンクがここに含まれています。</p>
    </div>

</body>
</html>
