<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真からズームインするパララックスページ</title>
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* フレーム部分 */
        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 10;
            overflow: hidden;
            animation: zoomIn 3s forwards;
            animation-delay: 2s;  /* 2秒の遅延 */
        }

        /* 写真の初期状態 */
        .frame img { 
            width: 50%;
            transition: transform 3s;
        }
        
        /* ここで速度を調整 */
        .frame {
            /* アニメーションの速さを6秒に設定 */
            animation: zoomIn 6s forwards; 
        }

        /* ズームインアニメーション */
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* フレームが消えた後のパララックス効果 */
        .parallax {
            background-image: url('background-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- ズームインフレーム -->
    <div class="frame">
        <img src="frame-image.jpg" alt="フレーム画像">
    </div>

    <!-- パララックス背景セクション -->
    <div class="parallax">
        <h1>2024/11/06</h1>
    </div>

    <script>
        // アニメーションが終わったらフレームを消去
        document.querySelector('.frame').addEventListener('animationend', function() {
            this.style.display = 'none';
        });
    </script>

</body>
</html>
