<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールで移動するコンテンツ</title>
    <style>
        /* 基本スタイル設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 背景の設定 */
        .background {
            width: 100%;
            height: 100vh;
            background-image: url('large-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* 背景を固定 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3vw;
            text-align: center;
        }

        /* 背景画像上の文字 */
        .background h1 {
            margin: 0;
            opacity: 0.8;
        }

        /* スクロールで表示されるコンテンツ */
        .content {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
        }

        /* メニューバー */
        .menu-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10; /* メニューバーを一番前面に表示 */
        }

        /* レスポンシブ文字サイズ調整 */
        @media (max-width: 600px) {
            .background h1 {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>

    <!-- メニューバー -->
    <div class="menu-bar">≡</div>

    <!-- 全画面の背景画像とテキスト -->
    <div class="background">
        <picture>
            <source media="(max-width: 600px)" srcset="small-image.jpg">
            <img src="large-image.jpg" alt="背景画像">
        </picture>
        <h1>2024/11/06</h1>
    </div>

    <!-- スクロールで表示されるコンテンツ -->
    <div class="content">
        <h2>サイトの中身へようこそ</h2>
        <p>ここにはサイトの詳細な説明や、リンク、ボタンなどが配置されています。</p>
        <button onclick="alert('ボタンがクリックされました')">ボタンクリック</button>
    </div>

</body>
</html>
