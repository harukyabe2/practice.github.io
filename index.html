<!DOCTYPE html>　　　<!--HTML文書宣言-->
<html lang="ja">　　　<!--HTMLタグとページの言語指定-->
<head>　　　<!--headタグ、ページ内には表示されない情報-->
    <meta charset="UFT-8">　　　<!--metaタグと文字エンコーディング-->
    <title>サンプルページ</title>　　　<!--titleタグ、タブでのページのタイトル指定-->
</head>
<body>
  <p>段落</p>
  <h1>大</h1>
  <a href="https://portal.keio.jp/koid/">クリック</a>
  <img src="image.jpg" alt="画像なし">
  <ul>
    <li>あ</li>
    <li>か</li>
    <li>さ</li>
  </ul>
  <p>テキスト<br>改行</p>
  <a href="https://portal.keio.jp/koid/" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">クリック</a>
  <!--CSSを直接記述するインラインスタイル-->
  <p style="margin-bottom: 32px;"></p>
  <button disabled>無効なボタン</button>
  <p style="margin-bottom: 32px;"><button onclick="location.reload();">リロード</button></p>
  <button class="hoverButton">ホバーボタン</button>

  <style>
  .hoverButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .hoverButton:hover {
    background-color: #0056b3;
  }
  </style>

</body>
</html>
