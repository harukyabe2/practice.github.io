<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photograph</h1>
    <div class="gallery">
        <div class="gallery-item">
            <div class="img-item">
                <img src="p1.png" alt="p1" class="gallery-image">
            </div>
            <p>回想</p>
        </div>
        <div class="gallery-item">
            <div class="img-item">
                <img src="p2.jpg" alt="p2" class="gallery-image">
            </div>
            <p>公衆電話</p>
        </div>
        <div class="gallery-item">
            <div class="img-item">
                <img src="p3.jpg" alt="p3" class="gallery-image">
            </div>
            <p>ベンチ</p>
        </div>
    </div>

    <!-- モーダルのHTML -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
